<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
  {{- partial "head.html" . }}
</head>
<body>
  <a href="#main" class="skip-to-content">Skip to content</a>

  <div class="site">
    {{- partial "header.html" . }}

    <main id="main" class="site-main" role="main">
      <div class="container">
        {{- block "main" . }}{{- end }}
      </div>
    </main>

    {{- partial "footer.html" . }}
  </div>
</body>
</html>
