<footer class="site-footer">
  <div class="container">
    <div class="footer-content">
      {{- if .Site.Params.footerText }}
      <p>{{ .Site.Params.footerText | safeHTML }}</p>
      {{- else }}
      <p>&copy; {{ now.Year }} {{ .Site.Title }}</p>
      {{- end }}
      {{- if .Site.Params.showPoweredBy }}
      <p>Powered by <a href="https://gohugo.io/">Hugo</a> with <a href="https://github.com/markopolo123/minimalist-web-hugo-theme">Minimalist Web</a> theme</p>
      {{- end }}
    </div>
  </div>
</footer>
